<section id="body">
    <h2>Base de donn√©es</h2>
    <label id="name"> {{name}} </label>
    <ul id='solar-system'>
        <li *ngFor="let planet of solarSys" class="planet" style.background-image="url({{planet.img}})"
            (click)="clickElement(planet.name, planet.img, planet.bio)"></li>
    </ul>
    <section *ngIf='clicked' id="modal">
        <div id="btn" (click)="clickElement('', '', '')">X</div>
        <img id="mod-planet-img" [src]="varGlo.img">
        <div class="mod-text">
            <h2> {{varGlo.name}} </h2>
            <div class="mod-bio"> {{varGlo.bio}} </div>
        </div>
    </section>
</section>
